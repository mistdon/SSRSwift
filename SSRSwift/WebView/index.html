<!DOCTYPE html>
<html>
<head>
	<title>SSRWebView Test Html</title>
</head>
<body>
<span id="name">姓名</span>   


<button onclick="showAlert()">Show Alert</button>
<button onclick="responseSwift()">Refactor Swift </button>
<script type="text/javascript">
	function showAlert(){
		alert("Hello, native")
	}
	function sayHello(name){
	   document.getElementById("name").innerHTML = name
	   return "SSR you too"   
	}
	function responseSwift(){
		window.webkit.messageHandlers.SSRSwift.postMessage("WebView 发送 给 Native")
	}
</script>

<style type="text/css">
	.button{
		color: red
	}
</style>

</body>
</html>
